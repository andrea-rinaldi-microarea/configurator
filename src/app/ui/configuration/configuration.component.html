<div class="row mt-2 d-flex justify-content-center">
  <div class="col-1 text-right btn btn-sm" (click)="onPrev()">
      <i class="fa fa-big fa-chevron-left text-config-light"></i>
  </div>
  <div>
    <select class="bg-config text-config-white lead" [disabled]="editMode" [(ngModel)]="currIndustry"  (change)="onIndustryChanged()">
      <option *ngFor="let industry of industryList; let i=index"  [value]="i"> 
      {{industry}}
      </option>
    </select>
  </div>
  <div class="col-1 text-left btn btn-sm" (click)="onNext()">
    <i class="fa fa-big fa-chevron-right text-config-light"></i>
  </div>
  <div class="right-toolbar" [hidden]="!currIndustry">
      <button class="btn btn-outline-light" [hidden]="editMode" (click)="editMode=true"><i class="fa fa-big fa-pencil text-config-light"></i></button> 
      <button class="btn btn-outline-light" [hidden]="!editMode" (click)="onSave(); editMode=false"><i class="fa fa-big fa-floppy-o text-config-light"></i></button> 
      <button class="btn btn-outline-light" [hidden]="!editMode" (click)="onCancel(); editMode=false"><i class="fa fa-big fa-undo text-config-light"></i></button> 
  </div>
</div>
<div class="row" *ngIf="configuration.current"> 
  <table class="table table-sm">
      <tr>
          <th></th>
          <th>Modulo</th>
          <th><div class="d-flex justify-content-between"><span>Funzionalit√†</span><i class="fa btn btn-sm" [class.fa-eye-slash]="!hideFunctionalities" [class.fa-eye]="hideFunctionalities" (click)="hideFunctionalities=!hideFunctionalities"></i> </div> </th>
          <th></th>
          <th>Standard</th>
          <th>Professional</th>
          <th>Enterprise</th>
      </tr> 
      <tr *ngFor="let feature of configuration.current.features | Functionality:!hideFunctionalities" [class.unavailable]="feature.unavailable">
          <td class="flag action" width="15px" (click)="feature.unavailable=!feature.unavailable">{{feature.unavailable ? "+":"-"}}</td>
          <td [class.discontinued]="feature.discontinued">{{feature.module}}</td>  
          <td [class.discontinued]="feature.discontinued">{{hideFunctionalities ? "" : feature.functionality}}</td> 
          <td class="flag" [class.package]="feature.fromPackage" width="15px">{{feature.customer ? "X":""}}</td>
          <td class="flag action" (click)="feature.standard=!feature.standard">{{feature.standard ? "X":""}}</td>
          <td class="flag action" (click)="feature.professional=!feature.professional">{{feature.professional ? "X":""}}</td>
          <td class="flag action" (click)="feature.enterprise=!feature.enterprise">{{feature.enterprise ? "X":""}}</td>
      </tr>
  </table>
</div>
